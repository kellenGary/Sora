[versions]
activityCompose = "1.9.0"
appcompat = "1.7.1"
bom = "VERSION"
coreKtx = "1.13.1"
composeBom = "2024.05.00"
kotlinCompilerExtension = "1.5.14"
kotlin = "1.9.24"
androidGradlePlugin = "8.4.1"
ktorClientEngine_z = "KTOR_VERSION"
material = "1.12.0"
legacySupportV4 = "1.0.0"
recyclerview = "1.3.0"
appauth = "0.11.1"
navigationCompose = "2.7.7"
glance = "1.1.0-rc01"
supabaseBom = "2.4.4"
ktor = "2.3.11"
coilCompose = "3.2.0"
coil = "2.4.0"
coilComposeVersion = "2.4.0"
mapsCompose = "4.3.3"
playServicesMaps = "18.2.0"
playServicesLocation = "21.3.0"

[libraries]
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }
androidx-glance-appwidget = { group = "androidx.glance", name = "glance-appwidget", version.ref = "glance" }
androidx-glance-material3 = { group = "androidx.glance", name = "glance-material3", version.ref = "glance" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
auth-kt = { module = "io.github.jan-tennert.supabase:auth-kt" }
bom-vversion = { module = "io.github.jan-tennert.supabase:bom", version.ref = "bom" }
google-android-material = { group = "com.google.android.material", name = "material", version.ref = "material" }

ktor-client-engine_z = { module = "io.ktor:ktor-client-[engine]", version.ref = "ktorClientEngine_z" }
postgrest-kt = { module = "io.github.jan-tennert.supabase:postgrest-kt" }
realtime-kt = { module = "io.github.jan-tennert.supabase:realtime-kt" }
supabase-bom = { group = "io.github.jan-tennert.supabase", name = "bom", version.ref = "supabaseBom" }
supabase-gotrue = { group = "io.github.jan-tennert.supabase", name = "gotrue-kt" }
supabase-postgrest = { group = "io.github.jan-tennert.supabase", name = "postgrest-kt" }
ktor-client-android = { group = "io.ktor", name = "ktor-client-android", version.ref = "ktor" }

# Compose Bill of Materials (BOM) - This controls the versions of other Compose libs
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }

# Compose Libraries - NO versions here, they are managed by the BOM
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# Tooling and Test Dependencies
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-legacy-support-v4 = { group = "androidx.legacy", name = "legacy-support-v4", version.ref = "legacySupportV4" }
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
appauth = { group = "net.openid", name = "appauth", version.ref = "appauth" }
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coilCompose" }
coil = { group = "io.coil-kt", name = "coil", version.ref = "coil" }
coil-kt-coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coilComposeVersion" }
google-maps-compose = { group = "com.google.maps.android", name = "maps-compose", version.ref = "mapsCompose" }
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }